<!DOCTYPE html> 
<head>
    <title>To do list</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <input type="text"placeholder="Add a New Task + Enter" />
        <br>
        <br>
        <ul id="taskList">
            <li class="my-li" style="font-size: 20px;">All</li>
            <li>Pending</li>
            <li>Completed</li>
            <button class="btn" id="clearButton">Clear All</button>
        </ul>
        <br>
        <input type="checkbox" id="movie">
        <label for="movie">Go for a movie</label><i class="fa-solid fa-ellipsis"></i>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <input type="checkbox" id="groceries">
        <label for="groceries">Buy Groceries</label><i class="fa-solid fa-ellipsis"></i>
    </div>



    <script src="index.js"></script>
</body>
</html>
